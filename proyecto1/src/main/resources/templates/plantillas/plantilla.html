<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" th:href="@{/img/unam.svg}" type="image/svg+xml">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

            </li>

            <li>

          </ul>

          <ul class="user-action-list">

                  <img src="/img/avatar-1.png" alt="img" width="32" height="32">
                  <div>
                    <p id="nombre-nav" th:text="${usuario.getNombre()}" class="profile-title">Fernando F</p>

                    <p id="rol-nav" th:text="${usuario.getRol()}" class="profile-subtitle">Entrenador</p>
                  </div>
                 </a>
                  <div class="dd_menu">
        						<div class="dd_left">
        							<ul>
        								<li><i class="fas fa-plus"></i></li>

        								<li><i class="fas fa-cog"></i></li>

        							</ul>
        						</div>
        						<div class="dd_right">
        							<ul>
        								<li> <a id="agregar-menu" href="">Agregar</a></li>
        								<li><a id="calificaciones-menu" href="">Calificaciones</a></li>

        								<li><a href="/salir">Salir</a></li>
