<html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/plantilla.html :: head">
</head>
<body>
<header th:replace="plantillas/plantilla.html :: header">
</header>

<main>
    <article class="container article">
        <!-- Contenedores form -->
        <section class="form">
            <div class="form-container " data-aos="zoom-out" data-aos-duration="900">
                <div class="form-wrapper">

                    <!-- INICIA FORM  -->
                    <div class="cont">
                        <div class="title">Editar Competidor</div>
                        <div class="content">
                            <form method="post" action="/entrenador/registra" th:object="${competidor}">
                                <div class="user-details">
                                    <div class="input-box" >
                                        <span  class="details">Nombre</span>
                                        <input th:field="*{nombre}" name="nombre" type="text" placeholder="Introduce el nombre." required>
                                    </div>
                                    <div class="input-box">
                                        <span  class="details">Apellido Paterno</span>
                                        <input th:field="*{apellido_P}" name="apellido_p" type="text" placeholder="Introduce el apellido paterno." required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Apellido Materno</span>
                                        <input th:field="*{apellido_M}" name="apellido_m" type="text" placeholder="Introduce el apellido materno" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Contraseña</span>
                                        <input th:value="*{password}" name="password" id="contraseña" type="password" placeholder="Introduce la contraseña" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Correo</span>
                                        <input th:field="*{email}" name="email" type="email" placeholder="Introduce el correo" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Confirma</span>
                                        <input th:value="*{password}" id="confirma-contraseña" type="password" placeholder="Confirma la contraseña" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Altura</span>
                                        <input th:field="*{peso}" name="peso" type="number" placeholder="Ingresa peso en kg" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Peso</span>
                                        <input th:field="*{altura}" name="altura" type="number" placeholder="Ingresa peso en cm" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Fecha de nacimiento</span>
                                        <input th:value="${competidor.getFecha_nacimiento().toString().substring(0,10)}" name="fecha" type="date" placeholder="introduce fecha de nacimiento" required>
                                    </div>
                                </div>
                                <div class="gender-details">
                                    <input th:field="*{sexo}" type="radio" name="sexo" value="Masculino" id="dot-1">
                                    <input th:field="*{sexo}" type="radio" name="sexo" value="Femenino" id="dot-2">
                                    <span class="gender-title">Sexo</span>
                                    <div class="category">
                                        <label for="dot-1">
                                            <span class="dot one"></span>
                                            <span class="gender">Masculino</span>
                                        </label>
                                        <label for="dot-2">
                                            <span class="dot two"></span>
                                            <span class="gender">Femenino</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="button">
                                    <input type="submit" value="Registrar">
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- TERMINA FORMS  -->

                </div>
            </div>

        </section>


    </article>
</main>
<div class="divider card-divider"></div>
<div id="error" th:if="${error}" class="alerta" style="display:none;" role="alert">
</div>
<div id="exito" th:if="${exito}" class="alerta" style="display:none;" role="alert">
</div>
<footer th:replace="plantillas/plantilla.html :: footer">
</footer>

<script th:replace="plantillas/plantilla.html :: js">
</script>
<script>
 </script>
</body></html>
