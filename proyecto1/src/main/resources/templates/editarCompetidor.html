<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar competidor</title>

    <link rel="stylesheet" href="" th:href="@{/style/estilo.css}">

</head>
<body>
<header>
    <nav class="nv">
        <ul>
            <li><a href="/usuarios/"><span class="primero"><i class="icon icon-home"></i></span>Inicio</a></li>
            <li><a href="/registrarCompetidor/competidores"><span class="segundo"><i class="icon icon-image"></i></span>Competidores</a></li>
            <li><a href="#"><span class="tercero"><i class="icon icon-lab"></i></span>Jueces</a></li>
            <li><a href="/salir"><span class="cuarto"><i class="icon icon-mobile2"></i></span>Salir</a></li>
        </ul>
    </nav>
</header>
<div class="lado">
    <ul>
        <li><a href="/"><span class="perfil"><i class="icon icon-home"></i></span>Perfil</a></li>
        <li><a href="#"><span class="registrar"><i class="icon icon-home"></i></span>Registrar</a></li>
        <li><a href="/registrarCompetidor/buscar"><span class="buscar"><i class="icon icon-home"></i></span>Buscar</a></li>
    </ul>
</div>
<div class="container">
    <div class="title">Editar competidor</div>
    <div th:if="${exito != null && exito}" class="exito" role="alert">
        Tu registro se ha realizado con éxito.
    </div>
    <div th:if="${exito != null && !exito}" class="alerta" role="alert">
        El correo ya existe.
    </div>
    <form method="post" th:action="@{/registrarCompetidor/actualizar/{id}(id=${competidor.getId_Competidor()})}" th:object="${competidor}">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Nombre</span>
                <input type="text" name="nombre" th:field="*{nombre}" required>
            </div>
            <div class="input-box">
                <span class="details">Apellido Paterno</span>
                <input type="text" name="apellido_p" th:field="*{apellido_P}" required>
            </div>
            <div class="input-box">
                <span class="details">Apellido Materno</span>
                <input type="text" name="apellido_m" th:field="*{apellido_M}" required>
            </div>
            <div class="input-box">
                <span class="details">Peso</span>
                <input type="number" name="peso" th:field="*{peso}" required>
            </div>
            <div class="input-box">
                <span class="details">Altura (cm)</span>
                <input type="number" name="altura" th:field="*{altura}" required>
            </div>
            <div class="input-box">
                <span class="details">Fecha de nacimiento</span>
                <input type="date" name="fecha" th:value="${competidor.getFecha_nacimiento().toString().substring(0,10)}" required>
            </div>
            <div class="input-box">
                <span class="details">Contraseña</span>
                <input type="password" name="password" placeholder="Introduzca la contraseña" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" name="correo" th:field="*{email}" required>
            </div>
        </div>
        <div class="sexo-detalles">


            <span class="sexo-titulo">Sexo</span>
            <div th:switch="${competidor.getSexo()}">
                <div class="category" th:case="${'Femenino'}">
                    <label for="dot-1" >
                        <input type="radio" value="Masculino" name="sexo" id="dot-1"  required>
                        <span class="">
                        <span class="">Masculino</span>
                    </span>
                    </label>
                    <label for="dot-2">
                        <input type="radio" value="Femenino" name="sexo" id="dot-2" checked required>
                        <span class="dot two">
                        <span class="sexo">Femenino</span>
                    </span>
                    </label>
                </div>

                <div class="category" th:case="${'Masculino'}">
                    <label for="dot-1" >
                        <input type="radio" value="Masculino" name="sexo" id="dot-1" checked required>
                        <span class="">
                        <span class="">Masculino</span>
                    </span>
                    </label>
                    <label for="dot-2">
                        <input type="radio" value="Femenino" name="sexo" id="dot-2"  required>
                        <span class="dot two">
                        <span class="sexo">Femenino</span>
                    </span>
                    </label>
                </div>
            </div>

        </div>
        <div class="button">
            <input type="submit" value="Guardar">

        </div>
    </form>
</div>

<div id="fondo"></div>
<div class="foot">
    <footer>
        <a href="https://github.com/Axolotl-Solutions"><img width="50" height="50"th:src="@{/img/axolotl.png}" alt="img"></a>
        <a href="https://github.com/Axolotl-Solutions"><p>© 2022 Axolotl Solutions</p></a>
    </footer>
</div>
</body>
</html>
