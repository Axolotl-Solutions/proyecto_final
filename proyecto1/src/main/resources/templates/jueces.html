<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jueces</title>

    <link rel="stylesheet" href="" th:href="@{/style/estilo.css}">

</head>
<body>

<header>
    <nav class="nv">
        <ul>
            <li><a href="#"><span class="primero"><i class="icon icon-home"></i></span>Inicio</a></li>
            <li><a href="#"><span class="segundo"><i class="icon icon-image"></i></span>Competidores</a></li>
            <li><a href="#"><span class="tercero"><i class="icon icon-lab"></i></span>Jueces</a></li>
            <li><a href="/salir"><span class="cuarto"><i class="icon icon-mobile2"></i></span>Salir</a></li>
        </ul>
    </nav>
</header>

<div class="lado">
    <ul>
        <li><a href="#"><span class="perfil"><i class="icon icon-home"></i></span>Perfil</a></li>
        <li><a href="#"><span class="registrar"><i class="icon icon-home"></i></span>Registrar</a></li>
        <li><a href="#"><span class="buscar"><i class="icon icon-home"></i></span>Buscar</a></li>
    </ul>
</div>


<h2>Lista de Jueces</h2>

<table>
    <tr>
        <th>Juez</th>
        <th>Disciplina</th>
        <th>Categoría</th>
        <th>Rama</th>
        {% comment %} <th>Fecha</th> {% endcomment %}
    </tr>

    <tr th:each="juez : ${jueces}">
        <td th:text="${juez.getNombreJuez()}">Juez</td>
        <td th:text="${juez.getNombre_Disciplina()}">Disciplina</td>
        <td th:text="${juez.getCategoria()}">Categoría</td>
        <td th:text="${juez.getRama()}">Rama</td>
        {% comment %} <td th:text="${juez.getFecha()}">Fecha</td> {% endcomment %}
    </tr>
</table>


<div id="fondo"></div>
<div class="foot">
    <footer>
        <a href="https://github.com/Axolotl-Solutions"><img width="50" height="50"th:src="@{/img/axolotl.png}" alt="img"></a>
        <a href="https://github.com/Axolotl-Solutions"><p>© 2022 Axolotl Solutions</p></a>
    </footer>
</div>

</body>
</html>
