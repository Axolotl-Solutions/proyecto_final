<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="" th:href="@{/style/estilo.css}">
</head>
<body>
<header>
    <nav class="nv">
        <ul>
            <li><a href="/usuarios/"><span class="primero"><i class="icon icon-home"></i></span>Inicio</a></li>
            <li><a href="/registrarCompetidor/competidores"><span class="segundo"><i class="icon icon-image"></i></span>Competidores</a></li>
            <li><a href=""><span class="tercero"><i class="icon icon-lab"></i></span>Jueces</a></li>
            <li><a href="/salir"><span class="cuarto"><i class="icon icon-mobile2"></i></span>Salir</a></li>
        </ul>
    </nav>
</header>


<div class="contenedort" >
    <div class="contenedor_tarjeta" th:each="usuario : ${competidores}">
        <a href="https://github.com/Axolotl-Solutions">
            <figure id="tarjeta">

                <img th:if="${usuario.getSexo().equals('Masculino')}" th:src="@{/img/corriendo.png}" class="frontal">
                <img th:if="${usuario.getSexo().equals('Femenino')}" th:src="@{/img/atleta.jpg}" class="frontal">
                <div class="tex-img" th:text="${usuario.getNombre()}"></div>
                <figcaption class="trasera">
                    <h2 class="titulo" th:text="${usuario.getNombre()}"></h2>
                    <hr>
                    <p th:text="${usuario.getNombre()+' '+usuario.getApellido_P()+' '+usuario.getApellido_M()}"><br></p>
                    <p th:text="${usuario.getEmail()}"><br></p>
                    <p th:text="${usuario.getPeso()+' kg'}"> </p>
                    <p th:text="${usuario.getAltura()+' cm'}"> </p>
                    <p th:text="${usuario.getFecha_nacimiento().toString().substring(0,10)}"> </p>
                    <p th:text="${usuario.getSexo()}">/p>
                </figcaption>
            </figure>
        </a>
    </div>

</div>

<div id="fondo"></div>
<footer class="mt-auto">
    <a href="https://github.com/Axolotl-Solutions"><img width="50" height="50"th:src="@{/img/axolotl.png}" alt="img"></a>
    <a href="https://github.com/Axolotl-Solutions"><p>Â© 2022 Axolotl Solutions</p></a>
</footer>
</body>
</html>
