<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios</title>
</head>
<body>
<header>

</header>


<div class="contenedort" >
    <div class="contenedor_tarjeta" th:each="usuario : ${competidores}">
        <a href="https://github.com/Axolotl-Solutions">
            <figure id="tarjeta">

                <img th:if="${usuario.getSexo().equals('Masculino')}" th:src="@{/img/corriendo.png}" class="frontal">
                <img th:if="${usuario.getSexo().equals('Femenino')}" th:src="@{/img/atleta.jpg}" class="frontal">
                <div class="tex-img" th:text="${usuario.getNombre()}"></div>
                <figcaption class="trasera">
                    <h2 class="titulo" th:text="${usuario.getNombre()}"></h2>
                    <hr>
                    <p th:text="${usuario.getNombre()+' '+usuario.getApellido_P()+' '+usuario.getApellido_M()}"><br></p>
                    <p th:text="${usuario.getEmail()}"><br></p>
                    <p th:text="${usuario.getPeso()+' kg'}"> </p>
                    <p th:text="${usuario.getAltura()+' cm'}"> </p>
                    <p th:text="${usuario.getFecha_nacimiento().toString().substring(0,10)}"> </p>
                    <p th:text="${usuario.getSexo()}">/p>
                </figcaption>
            </figure>
        </a>
    </div>

</div>

<div id="fondo"></div>
<footer class="mt-auto">
    <a href="https://github.com/Axolotl-Solutions"><img width="50" height="50"th:src="@{/img/axolotl.png}" alt="img"></a>
    <a href="https://github.com/Axolotl-Solutions"><p>Â© 2022 Axolotl Solutions</p></a>
</footer>
</body>
</html>
