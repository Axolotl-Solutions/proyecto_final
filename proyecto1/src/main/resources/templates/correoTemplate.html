<!DOCTYPE html>
<html lang="es">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    h1{
      color:#000;
    }
    p{
      color:#000;
    }
    .bienvenida{
      padding:15px;
    }
  </style>
</head>
<body>
<div>
  <div class="bienvenida"><h1>Bienvenido al Sistema de Olimpiadas Universitario.</h1></div>
  <p>Has sido registrado con éxito.</p>
  <div>
    <p>
    <b th:text="${usuario.getNombre()+' '}"></b>
      tu contraseña es:
    </p>
  </div>
  <p><b th:text="${contra}"></b></p>
  <div th:if="${usuario.getRol().equals('COMPETIDOR')}">
    <b>Datos del evento al que has sido inscrito:</b>
    <ul th:each="evento : ${usuario.getEventos()}">
      <li th:text="${'Nombre del evento: '+evento.getNombreEvento()}"></li>
      <li th:text="${'Categoría del evento: '+evento.getCategoria()}"></li>
      <li th:text="${'Disciplina del evento: '+evento.getDisciplina().getNombre()}"></li>
      <li th:text="${'Rama del evento: '+evento.getRama()}"></li>
      <li ><p>Fecha del evento: <b th:text="${evento.getFecha()}"></b></p></li>
    </ul>
  </div>
  <div th:if="${usuario.getRol().equals('JUEZ')}">
    <p>Disciplina en la que calificaras:</p>
    <p><b th:text="${usuario.getDisciplinaJuez().getNombre()}"></b></p>
  </div>
</div>
</body>
</html>
