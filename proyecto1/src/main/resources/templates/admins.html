<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administradores</title>
</head>
<body>
    <h2>List of cities</h2>

    <table>
        <tr>
            <th>Id Administrador</th>
            <th>Nombres</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Email</th>
            <th>Contraseña</th>
        </tr>

        <tr th:each="admin : ${admins}">
            <td th:text="${admin.getId_Administrador()}">Id Administrador</td>
            <td th:text="${admin.getNombre()}">Nombre</td>
            <td th:text="${admin.getApellido_P()}">Apellido Paterno</td>
            <td th:text="${admin.getApellido_M()}">Apellido Materno</td>
            <td th:text="${admin.getEmail()}">Email</td>
            <td th:text="${admin.getPassword()}">Contraseña</td>
        </tr>
</table>

</body>
</html>
