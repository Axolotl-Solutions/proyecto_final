<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>

    <link rel="stylesheet" href="" th:href="@{/style/estilo.css}">

</head>
<body>
<header>
    <nav class="nv">
        <ul>
            <li><a href="/usuarios/"><span class="primero"><i class="icon icon-home"></i></span>Inicio</a></li>
            <li><a href="/registrarCompetidor/competidores"><span class="segundo"><i class="icon icon-image"></i></span>Competidores</a></li>
            <li><a href="#"><span class="tercero"><i class="icon icon-lab"></i></span>Jueces</a></li>
            <li><a href="/salir"><span class="cuarto"><i class="icon icon-mobile2"></i></span>Salir</a></li>
        </ul>
    </nav>
</header>
<div class="lado">
    <ul>
        <li><a href="#"><span class="perfil"><i class="icon icon-home"></i></span>Perfil</a></li>
        <li><a href="/usuarios/registra" ><span class="registrar"><i class="icon icon-home"></i></span>Registrar</a></li>
        <li><a href="/registrarCompetidor/buscar"><span class="buscar"><i class="icon icon-home"></i></span>Buscar</a></li>
    </ul>
</div>

<div class="contenedor">
    <box>
        <blur>
            <img class="blur-photo" src=""/>
        </blur>
        <wrapper>
            <photo class="animate">
                <img class="photo" th:src="@{/img/entrenador.jpg}"/>
            </photo>
            <h1 th:text="${usuario.getRol()}">Entrenador</h1>
            <tagline th:text="${usuario.getNombre()+' '+usuario.getApellido_P() + ' ' + usuario.getApellido_M()}"></tagline>
            <tagline th:text="${usuario.getEmail()}"></tagline>
        </wrapper>
    </box>
</div>



<div id="fondo"></div>
<div class="foot">
    <footer>
        <a href="https://github.com/Axolotl-Solutions"><img width="50" height="50" th:src="@{/img/axolotl.png}" alt="img"></a>
        <a href="https://github.com/Axolotl-Solutions"><p>Â© 2022 Axolotl Solutions</p></a>
    </footer>
</div>
</body>
</html>
