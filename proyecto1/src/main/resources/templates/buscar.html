<div class="container">
    <div class="jumbotron">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Lista de competidores</h5>
                <table  class="table table-dark table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido paterno</th>
                        <th scope="col">Apellido materno</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Altura</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Fecha de nacimiento</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="competidor : ${competidores}">
                        <th th:text="${competidor.getId_Competidor()}" >1</th>
                        <td th:text="${competidor.getNombre()}">Mark</td>
                        <td th:text="${competidor.getApellido_P()}">Otto</td>
                        <td th:text="${competidor.getApellido_M()}">@mdo</td>
                        <td th:text="${competidor.getPeso()}">lo</td>
                        <td th:text="${competidor.getAltura()}">l</td>
                        <td th:text="${competidor.getEmail()}"></td>
                        <td th:text="${competidor.getFecha_nacimiento()}">je</td>
                        <td th:text="${competidor.getSexo()}"></td>
                        <td class="text-right">
                            <a  class="btn btn-primary">Edit</a>
                        </td>
                        <td class="text-right">
                            <button  class="btn btn-danger" >Delete</button>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
