spring.main.banner-mode=off
logging.level.org.springframework=ERROR

spring.jpa.hibernate.ddl-auto=none

spring.sql.init.mode=always
spring.datasource.url=jdbc:postgresql://localhost:5432/usuarios

spring.datasource.username=postgres
spring.datasource.password=StrongPassword

spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.sql.init.schema-locations=classpath:/db.migrations/schema-postgres.sql
spring.sql.init.data-locations=classpath:/db.migrations/data-postgres.sql

spring.web.resources.static-locations[0]=file:src/main/resources/static/
spring.web.resources.static-locations[1]=classpath:/static/